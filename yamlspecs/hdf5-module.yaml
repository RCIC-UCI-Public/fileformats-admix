# Builds the module for hdf5.
!include hdf5.yaml
!include rcic-module.yaml
---
- package: hdf5 module 
  category: TOOLS
  module:
    <<: *ModuleCompiler
    setenv:
      - *Setenv
      - HDF5_HOME {{root}}
    prereq:
      - java/{{versions.java.version}}
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
      - "{{versions.java.name}}-module"
