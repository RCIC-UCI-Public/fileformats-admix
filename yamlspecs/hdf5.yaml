!include rcic-package.yaml
!include hdf5-common.yaml
---
- package: hdf5 
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}"
  root: "{{pkg_defaults.app_path}}/{{name}}/{{version}}/{{compiler}}/{{compiler_ver}}"
  description: "{{base_description}}"
  build:
    configure_args: >
       --enable-fortran --enable-cxx --enable-java
       --enable-optimization=high
       --enable-hl
    modules:
       - java/{{versions.java}}
       - "{{compiler}}/{{compiler_ver}}"
    pkgmake: make -j 8
    target: 
