!include hdf5-common.yaml
---
- package: hdf5 
  baserpm: "{{name}}_{{version}}_{{compiler}}_{{compiler_version}}"
  root: "{{pkg_defaults.app_path}}/{{name}}/{{version}}/{{compiler}}/{{compiler_version}}"
  description: "{{base_description}}"
  build:
    configure_args: -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX={{root}}  -DHDF5_BUILD_FORTRAN:BOOL=ON  -DHDF5_BUILD_CPP_LIB:BOOL=ON  -DHDF5_BUILD_JAVA:BOOL=ON ..

    modules:
       - foundation
       - java/{{versions.java.version}}
       - "{{compiler}}/{{compiler_version}}"
    pkgmake: make -j 8
    target: 

  requires:
     - java-{{versions.java.version}}-openjdk
