# Builds the module for parallel version of hdf5. 
!include hdf5-parallel.yaml
!include rcic-module.yaml
---
- package: hdf5 parallel module 
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}_{{mpi}}_{{mpi_ver}}-module"
  category: TOOLS
  specs: "{{compiler}}.{{compiler_ver}}-{{mpi}}.{{mpi_ver}}"
  modinstdir: "{{mod_defaults.path}}"
  module:
    name: "{{specs}}"
    logname: "{{name}}/{{version}}/{{specs}}"
    path: "{{modinstdir}}/{{version}}"
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
      - "{{mod_defaults.flagspath}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - HDF5_HOME {{root}}
    prereq:
      - "{{mpi}}/{{mpi_ver}}" 
  requires:
    - "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}_{{mpi}}_{{mpi_ver}}"
    - rcic-module-support
  files:
    - "{{modinstdir}}"
