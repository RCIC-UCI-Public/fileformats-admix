---
- package: udunits 
  name: udunits 
  versions: !include versions.yaml
  version: "{{ versions.udunits }}" 
  extension: tar.gz
  vendor_source: ftp://ftp.unidata.ucar.edu/pub/udunits/udunits-{{version}}.{{extension}}
  description: |
    Data units manipulation library, udunits(3), and conversion program,
    udunits(1), UDUNITS. 
    Environment var: UDUNITS_HOME = {{ root }}
  src_tarball: "{{ name }}-{{ version}}.{{ extension }}"
  src_dir: "{{ name }}-{{ version }}"
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure_args: >
         --with-gnu-ld
    target: 
  files:
    -  "{{ root }}"
