# Builds the module for netcdf-c.
!include netcdf-c.yaml
!include rcic-module.yaml
---
- package: netcdf-c module 
  shortname: netcdfc
  category: TOOLS
# specs: "{{compiler}}.{{compiler_ver}}"
# modinstdir: "{{mod_defaults.path}}"
  module:
    <<: *ModuleCompiler
#   logname: "{{name}}/{{version}}/{{specs}}"
#   name: "{{specs}}"
#   path: "{{modinstdir}}/{{version}}"
#   prepend_path:
#     - "{{mod_defaults.prepend_path}}"
#     - "{{mod_defaults.flagspath}}"
    setenv:
      - *Setenv
      - NCDIR {{root}}
      - NETCDF {{root}}
    prereq:
      - *ModuleCompiler_prereq
      - "hdf5/{{hdf5_version}}/{{compiler}}.{{compiler_version}}"
    requires:
      - *ModuleCompiler_requires
      - "hdf5_{{hdf5_version}}_{{compiler}}_{{compiler_version}}-module"
