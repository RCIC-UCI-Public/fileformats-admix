# Builds the module for netcdf-c.
!include netcdf-c.yaml
!include rcic-module.yaml
---
- package: netcdf-c module 
  shortname: netcdfc
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}-module"
  category: TOOLS
  specs: "{{compiler}}.{{compiler_ver}}"
  modinstdir: "{{mod_defaults.path}}"
  module:
    logname: "{{name}}/{{version}}/{{specs}}"
    name: "{{specs}}"
    path: "{{modinstdir}}/{{version}}"
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
      - "{{mod_defaults.flagspath}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - NCDIR {{root}}
      - NETCDF {{root}}
    prereq:
      - "hdf5/{{hdf5_ver}}/{{specs}}"
  requires:
    - "{{name}}_{{version}}_{{compiler}}_{{compiler_ver}}"
    - rcic-module-support
  files:
    - "{{modinstdir}}"
