---
site: !include site.yaml
system:
  - gcc-gfortran
  - expat-devel
  - openmpi-devel
  - java-1.8.0-openjdk-devel
  - !eval "'antlr-python' if {{site.os_release}} == 8 else ''"
  - !eval "'antlr-C++' if {{site.os_release}} >= 8 else ''"
  - !eval "'antlr-tool' if {{site.os_release}} >= 9 else ''"
  - libcurl-devel
bootstrap:
  - "{{bootstrap_hdf5}}"
bootstrap0:
  - "{{bootstrap_hdf5}}"
  - "{{bootstrap_hdf5_para}}"
bootstrap_hdf5:
  - hdf5
  - hdf5-module
bootstrap_hdf5_para:
  - hdf5-parallel
  - hdf5-parallel-module
bootstrap1:
  - netcdf-c
  - netcdf-c-module
  - netcdf-fortran
  - udunits
  - udunits-module
build:
manifest:
  - "{{bootstrap}}"
  - "{{build}}"
sets:
  - "2021"
  - !eval "'2021-intel' if {{site.os_release}} <= 8 else ''"
  - "2022"
  - "2022-gcc11"
  - "2022-intel"
  - "2022-cudasdk"
  - "2023"
