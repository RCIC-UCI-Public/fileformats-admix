---
site: !include site.yaml
system:
  - gcc-gfortran
  - expat-devel
  - openmpi-devel
  - java-1.8.0-openjdk-devel
  - !ifeq "{{site.os_release}},8,,antlr-python"
  - !ifeq "{{site.os_release}},8,,antlr-C++"
  - libcurl-devel
bootstrap:
  - hdf5
  - hdf5-module
  - hdf5-parallel
  - hdf5-parallel-module
  - netcdf-c
  - netcdf-c-module
